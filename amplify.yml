# AWS Amplify — Wiselista monorepo: web (Next.js) + mobile (Expo web)
# For web app: create Amplify app with app root = web
# For mobile (web) app: create Amplify app with app root = mobile — open URL in phone browser to test

version: 1
applications:
  - appRoot: web
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*

  - appRoot: mobile
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
